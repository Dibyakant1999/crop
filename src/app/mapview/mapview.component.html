<div class="wrapper">

	<!-- <app-sidebar></app-sidebar> -->

	<div id="content">

		<div class="container-fluid">

			<div class="row">

				<div class="col-md-12">
					
					<div class="map-viewer-floater">
						<span id="mapToolSevenContent" style="display: inline-block;">
							<button type="button" data-toggle="dropdown" aria-expanded="false"
								data-toggle-second="tooltip" title=""
								class="btn btn-floater btn-radius dropdown-toggle showlayersMap"
								data-original-title="Layers">
								<img src="assets/images/layers.png">
							</button>
						</span>
						<span id="mapToolSevenContent" style="display: inline-block;">
							<button type="button" data-toggle="dropdown" aria-expanded="false"
								data-toggle-second="tooltip" title=""
								class="btn btn-floater btn-radius dropdown-toggle showfilterMap"
								data-original-title="Filter">
								<img src="assets/images/filter.png">
							</button>
						</span>
					</div>

					<div id="mapShowlayersMap" style="display:none">
						<div class="layer-header">
							<h5>Layers</h5>
							<a href="javascript:void(0)" class="showlayersMap ms-auto"><i
									class="fa fa-circle-xmark"></i></a>
						</div>
						<div class="card">
							<div class="card-body">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="">
									<label class="form-check-label">
										name
									</label>
								</div>
								 <div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="chk2">
									<label class="form-check-label" for="chk2">
										District Boundary
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="chk3">
									<label class="form-check-label" for="chk3">
										Tehsil Boundary
									</label>
								</div>
							</div>
						</div>
					</div>

					<div id="mapShowfilterMap" style="display:none">
						<div class="layer-header">
							<h5>Filter</h5>
							<a href="javascript:void(0)" class="showfilterMap ms-auto"><i
									class="fa fa-circle-xmark"></i></a>
						</div>
						<div class="card">
							<div class="card-body">
								<div class="row form-group">
									<div class="col-md-4 mt-2">
										<label>Status :</label>
									</div>
									<div class="col-md-8">
										<select class="form-control">
											<option selected="selected" value="0">-- Select Status --</option>
											<option value="all">All</option>
											<option value="NOT STARTED">Pending</option>
											<option value="REPORTED">Completed</option>
										</select>
									</div>
								</div>
								<div class="row form-group">
									<div class="col-md-12 text-center">
										<span class="badge rounded-pill badge-secondary">OR</span>
									</div>
								</div>
								<div class="row form-group">
									<div class="col-md-4 mt-2">
										<label>Search By Point ID :</label>
									</div>
									<div class="col-md-8">
										<input type="text" class="form-control" placeholder="Enter Point ID"
											name="pointId">
									</div>
								</div>
								<div class="row form-group">
									<div class="col-md-12 text-center">
										<button class="btn btn-lime"><i
												class="fa fa-search">&nbsp;</i>SEARCH</button>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="card">
						<div class="card-body p-0">
							<div class="map-dash" id="map">
								<iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d39960.17656564309!2d85.77953995895824!3d20.29867732464346!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1scrop%20map!5e0!3m2!1sen!2sin!4v1685439850870!5m2!1sen!2sin" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> 
							</div>
						</div>
					</div>
					
				</div>

			</div>

		</div>

</div>
